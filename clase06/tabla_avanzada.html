<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio uso de thead, tbody y tfoot</title>
</head>
<body>
    <table border="1">
        <caption>Lista de compra</caption>
        <thead style="background-color: blue; color:white">
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody style="background-color: greenyellow;">
            <tr>
                <td>Destornillador</td>
                <td>1</td>
                <td>3</td>
            </tr>
        
            <tr>
                <td>Llave inglesa</td>
                <td>2</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Martillo</td>
                <td>1</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>20</td>
            </tr>
        </tfoot>
</body>
</html>
